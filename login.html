<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Doc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-header">
                <img src="assets/arte-logo.jpg" alt="Hey doc" class="navbar-header__logo">
                <button type="button" class="navbar-header__toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div> <!-- navbar-header -->
            <ul class="navbar-icons">
                <li>
                    <a href="https://www.facebook.com" target="_blank" class="navbar-icons__icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" class="navbar-icons__icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul> <!-- navbar-icons -->
        </nav> <!-- navbar -->
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-box__login">
                <h2 class="form-box__titulo">Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>
    </header>
    <footer class="footer">

		<ul class="footer-icons">
			<li>
				<a href="www.facebook.com" target="_blank" class="footer-icons__icon">
					<i class="fab fa-facebook"></i>
				</a>

			</li>
			<li>
				<a href="https://www.instagram.com" target="_blank" class="footer-icons__icon">
					<i class="fab fa-instagram"></i>
				</a>
			</li>
		</ul> <!-- footer-icons -->

		<p class="copyright">Copyright &copy; HeyDoc <span class="date"></span> todos os direitos reservados</p>
	</footer>
</body>
